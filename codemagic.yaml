workflows:
  ios-build:
    name: iOS Build
    instance_type: mac_mini_m1
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
          source: true
    scripts:
      - name: ðŸ“¦ Instalando dependencias
        script: flutter pub get
      - name: ðŸ§ª Analizando cÃ³digo
        script: flutter analyze
      - name: ðŸš€ Compilando IPA
        script: flutter build ios --release --no-codesign
    artifacts:
      - build/ios/iphoneos/*.ipa
      - build/ios/ipa/*.ipa
