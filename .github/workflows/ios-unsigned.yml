name: Build iOS IPA (Unsigned, stable-11x)

on:
  workflow_dispatch:
  push:
    branches:
      - main

concurrency:
  group: ios-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-ios:
    runs-on: macos-14   # Xcode 15 / Swift 5.9
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.7'
          channel: stable

      - name: Flutter clean & pub get
        run: |
          flutter clean
          flutter pub get

      # MUY IMPORTANTE: actualizar repos de CocoaPods para que encuentre CoreOnly 11.15.0, etc.
      - name: Install CocoaPods (update specs)
        run: |
          cd ios
          pod repo update
          pod install
          cd ..

      - name: Build IPA (unsigned)
        run: flutter build ipa --release --no-codesign

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-unsigned
          path: build/ios/ipa/*.ipa
