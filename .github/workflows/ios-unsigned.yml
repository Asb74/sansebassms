name: Build iOS IPA (Unsigned, stable-11x)

on:
  workflow_dispatch:
  push:
    branches:
      - main

concurrency:
  group: ios-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-ios:
    runs-on: macos-14   # Xcode 15 / Swift 5.9
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.7'
          channel: stable

      - name: Flutter clean & pub get
        run: |
          flutter clean
          flutter pub get

      # MUY IMPORTANTE: actualizar repos de CocoaPods para que encuentre CoreOnly 11.15.0, etc.
      - name: Install CocoaPods (update specs)
        run: |
          cd ios
          pod repo update
          pod install
          cd ..

      - name: Build IPA (unsigned)
        run: flutter build ipa --release --no-codesign
      - name: List iOS build outputs
        run: |
          echo "=== tree build/ios ==="
          ls -la build/ios || true
          echo "=== tree build/ios/ipa ==="
          ls -la build/ios/ipa || true
          echo "=== tree build/ios/archive ==="
          ls -la build/ios/archive || true

      - name: Fallback - package unsigned IPA manually if missing
        run: |
          set -e
          mkdir -p build/ios/ipa
          # Buscar el .app dentro del .xcarchive generado por Flutter
          APP_PATH=$(find build/ios -type d -name "*.xcarchive" -exec sh -c 'echo {}/Products/Applications/*.app' \; | head -n 1)
          if [ -z "$APP_PATH" ] || [ ! -d "$APP_PATH" ]; then
            echo "No se encontró .app dentro de ningún .xcarchive. Revisa los logs anteriores: probablemente falló la compilación."
            exit 1
          fi
          echo "Empaquetando IPA unsigned desde: $APP_PATH"
          rm -rf Payload
          mkdir Payload
          cp -R "$APP_PATH" Payload/
          pushd Payload >/dev/null
          zip -r -y app-unsigned.zip .
          popd >/dev/null
          mv Payload/app-unsigned.zip build/ios/ipa/sansebassms-unsigned.ipa
          rm -rf Payload
          ls -la build/ios/ipa

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-unsigned
          path: build/ios/ipa/*.ipa
